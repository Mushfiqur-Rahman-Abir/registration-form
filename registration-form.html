<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>
		Registration Form
	</title>
</head>
<body>
	<h1>Registration Form</h1>

	<fieldset><legend>Basic Information:</legend>
		<p>

		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" name="fname">
		
		<br>
		<br>

		<label for="lastname">Last Name:</label>
		<input type="text" id="lastname" name="lname">

		<br>
		<br>

		<label>Gender:</label>
		<input type="radio" name="gender" id="male" value="male">
		<label for="male">Male</label>
		<input type="radio" name="gender" id="female" value="female">
		<label for="female">Female</label>

		<br>
		<br>

		 date
	    <input type="date">

	    <br>
		<br>

		<label for="religion">Religion:</label>
		<select id="religion" name="religion">
			<option value="islam">Islam</option>
			<option value="hindu">Hindu</option>
			<option value="buddha">Buddha</option>
			<option value="christian">Christian</option>
		</select>

		<br>
		<br>

		<label for="fathername">Father Name:</label>
		<input type="text" id="fathername" name="fathername">

		<br>
		<br>

		<label for="mothername">Mother Name:</label>
		<input type="text" id="mothername" name="mothername">

		</p>
		</fieldset>

		<fieldset><legend>Contact Information:</legend>
		<p>	

		<label for="presentaddress">Present Aaddress:</label>
		<input type="text" id="presentaddress" name="presentaddress">

		<br>
		<br>

		<label for="parmanentaddress">Parmanent Address:</label>
		<input type="text" id="parmanentaddress" name="parmanentaddress">

		<br>
		<br>

		<label for="phone">Phone no:</label>
		<input type="tel" id="phone" name="phone">

		<br>
		<br>

		<label for="email">E-mail:</label>
		<input type="email" id="email" name="email">

		<br>
		<br>

		<label for="Link">Personal Website Link</label>
		<input type="url" id="Link" name="Link"> 

		</p>
		</fieldset>

		<fieldset><legend>Academic Information:</legend>
		<p>
		<p>Education Background:</p>	
		<input type="checkbox" id="SSC" name="SSC" value="SSC">
		<label for="SSC">SSC</label>
		<input type="checkbox" id="HSC" name="HSC" value="HSC">
		<label for="HSC">HSC</label>

		<br>
		<br>

		<label for="SSC Year">SSC Year:</label>
		<input type="number" id="SSC Year" name="SSC Year">

		<br>
		<br>

		<label for="SSC Institution">SSC Institution:</label>
		<input type="text" id="SSC Institution" name="SSC Institution">

		<br>
		<br>

		<label for="HSC Year">HSC Year:</label>
		<input type="number" id="HSC Year" name="HSC Year">

		<br>
		<br>

		<label for="HSC Institution">HSC Institution:</label>
		<input type="text" id="HSC Institution" name="SSC Institution">

		</p>
	    </fieldset>

	    <br>
	    <input type="submit" value="SUBMIT">
		

</body>
</html>
